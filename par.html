<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.parallax-section {
    height: 100vh;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Specific background images for each section */
.section1 {
    background-image: url('path/to/image1.jpg');
}

.section2 {
    background-image: url('path/to/image2.jpg');
}

.section3 {
    background-image: url('path/to/image3.jpg');
}

.section4 {
    background-image: url('path/to/image4.jpg');
}

/* Content styling */
.content {
    color: white;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent overlay */
    padding: 20px;
    border-radius: 10px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.5rem;
}


</style>
<body>
    <div class="parallax-section section1">
        <div class="content">
            <h1>Page 1</h1>
            <p>Welcome to the first page</p>
        </div>
    </div>
    
    <div class="parallax-section section2">
        <div class="content">
            <h1>Page 2</h1>
            <p>Welcome to the second page</p>
        </div>
    </div>
    
    <div class="parallax-section section3">
        <div class="content">
            <h1>Page 3</h1>
            <p>Welcome to the third page</p>
        </div>
    </div>
    
    <div class="parallax-section section4">
        <div class="content">
            <h1>Page 4</h1>
            <p>Welcome to the fourth page</p>
        </div>
    </div>
    
     
    
</body>
</html>
